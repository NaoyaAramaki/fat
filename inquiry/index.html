<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>お問い合わせ | Fast Arrows Technologies</title>
        <link rel="icon" href="../common/img/favicon.ico">
        <link rel="stylesheet" href="../common/css/common.css">
        <link rel="stylesheet" href="./inquiry.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
        <script src="./js/messages.js"></script>
        <script src="../common/js/particles.min.js"></script>
        <script src="../common/js/app.js"></script>
        <script src="../common/js/common.js"></script>
        <script src="./inquiry.js"></script>
    </head>
    <body>
        <header>
            <div class="inner flex">
                <h1 class="header_logo"><a href="../">Header_Logo</a></h1>
                <nav>
                    <ul class="flex">
                        <li class="profile"><a href="../profile">Profile</a></li>
                        <li class="works"><a href="../works">Works</a></li>
                        <li class="inquiry"><a href="./">Inquiry</a></li>
                    </ul>
                </nav>
                <button type="button" class="btn js-btn">
                    <span class="btn-line"></span>
                </button>
            </div>
        </header>
        <div class="main_visual" id="particles-js">
            <p>Inquiry</p>
        </div>
        <main class="inner">
            <p>下記フォームに必要事項を入力後、確認ボタンを押してください。</p>
            <form action="./confirm.html" method="get">
                <dl class="flex">
                    <dt class="required">お問い合わせ種別</dt>
                    <dd>
                        <select name="category" id="category">
                            <option value="" selected>選択してください</option>
                            <option value="ご質問・お問い合わせ">ご質問・お問い合わせ</option>
                            <option value="サイト制作のご依頼">サイト制作のご依頼</option>
                            <option value="その他">その他</option>
                        </select>
                    </dd>
                    <dt>貴社名 (または屋号)</dt>
                    <dd>
                        <input name="company_name" id="company_name" type="text" placeholder="個人の方は空欄でも結構です">
                    </dd>
                    <dt class="required">ご担当者様のお名前</dt>
                    <dd>
                        <input name="client_name" id="client_name" type="text" placeholder="山田&emsp;太郎">
                    </dd>
                    <dt class="required">フリガナ</dt>
                    <dd>
                        <input name="client_kana" id="client_kana" type="text" placeholder="ヤマダ&emsp;タロウ">
                    </dd>
                    <dt class="required">電話番号 (半角)</dt>
                    <dd>
                        <input name="tel" type="tel" id="tel" placeholder="08012345678">
                    </dd>
                    <dt class="required">メールアドレス</dt>
                    <dd>
                        <input name="email" id="email" type="email" placeholder="t.yamada@gmail.com">
                    </dd>
                    <dt class="required">メールアドレス (確認)</dt>
                    <dd>
                        <input name="re_email" id="re_email" type="email" placeholder="t.yamada@gmail.com">
                    </dd>
                    <dt class="required">連絡方法</dt>
                    <dd class="radiobutton">
                        <label for="contact_mail">
                            <input type="radio" value="メール" id="contact_mail" name="contact_means" checked>
                            メール
                        </label>
                        <label for="contact_tel">
                            <input type="radio" value="電話" id="contact_tel" name="contact_means">
                            電話
                        </label>
                        <label for="contact_zoom">
                            <input type="radio" value="Zoom" id="contact_zoom" name="contact_means">
                            Zoom
                        </label>
                        <label for="either">
                            <input type="radio" value="いずれも可能" id="either" name="contact_means">
                            いずれも可能
                        </label>
                    </dd>
                    <dt>サイトを知ったきっかけ</dt>
                    <dd class="checkbox">
                        <label for="business_card">
                            <input value="名刺" type="checkbox" id="business_card" name="checkbox1">
                            名刺
                        </label>
                        <label for="search_engine">
                            <input value="検索エンジン" type="checkbox" id="search_engine" name="checkbox2">
                            検索エンジン
                        </label>
                        <label for="review">
                            <input value="クチコミ" type="checkbox" id="review" name="checkbox3">
                            クチコミ
                        </label>
                        <label for="other">
                            <input value="その他" type="checkbox" id="other" name="checkbox4">
                            その他
                        </label>
                    </dd>
                    <dt class="required">お問い合わせ内容</dt>
                    <dd>
                        <textarea name="inquiry_details" id="inquiry_details" 
                            placeholder="ご質問や疑問点、スケジュールおよびご希望納期・ご予算など、お気軽にお問い合わせください。連絡方法に「電話」「Zoom」をご選択された方は、希望の日時を３候補ほどご教示ください。"></textarea>
                    </dd>
                    <dt class="required">個人情報の取り扱いについて</dt>
                    <dd class="consent">
                        <iframe src="./consent.html"></iframe>
                        <label for="agreed">
                            <input name="agreed" type="checkbox" id="agreed" value="同意します">
                            個人情報の取り扱いについて同意の上送信します
                        </label>
                    </dd>
                </dl>
                <div class="is_error"></div>
                <input type="submit">
            </form>
        </main>
        <footer>
            <p><small>Copyright &copy; 2022 Naoya Aramaki All rights reserved.</small></p>
        </footer>
    </body>
</html>
